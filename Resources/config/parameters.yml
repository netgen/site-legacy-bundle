parameters:
    ngmore.default.legacy.site_settings.root_node_depth: 1

    ngmore.default.legacy.database_settings.sql_output: disabled

    ngmore.default.legacy.content_settings.view_caching: enabled

    ngmore.default.legacy.override_settings.cache: enabled

    ngmore.default.legacy.template_settings.debug: disabled
    ngmore.default.legacy.template_settings.development_mode: disabled
    ngmore.default.legacy.template_settings.template_cache: enabled
    ngmore.default.legacy.template_settings.template_compile: enabled
    ngmore.default.legacy.template_settings.show_used_templates: disabled
    ngmore.default.legacy.template_settings.show_xhtml_code: disabled

    ngmore.default.legacy.debug_settings.debug_output: disabled
    ngmore.default.legacy.debug_settings.debug_redirection: disabled

    # Controls handling legacy stack fallback error responses through Symfony exceptions (401, 403, 404...)
    ngmore.default.content_view.handle_legacy_fallback_error_result: true
